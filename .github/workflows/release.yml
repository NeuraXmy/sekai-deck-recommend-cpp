name: Build and publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  # ------------------------------------------------------------
  # Linux x86_64 (native)
  # ------------------------------------------------------------
  build_linux_x64:
    name: Build wheels (Linux x86_64)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"
          cache: true

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp31*-*"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_BUILD_FRONTEND: "build[uv]"
          CIBW_BUILD_VERBOSITY: "1"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x64
          path: wheelhouse/*.whl

  # ------------------------------------------------------------
  # Linux arm64 (native arm runner, NO QEMU)
  # ------------------------------------------------------------
  build_linux_arm64:
    name: Build wheels (Linux arm64)
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"
          cache: true

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp31*-*"
          CIBW_ARCHS_LINUX: "aarch64"
          CIBW_BUILD_FRONTEND: "build[uv]"
          CIBW_BUILD_VERBOSITY: "1"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-arm64
          path: wheelhouse/*.whl

  # ------------------------------------------------------------
  # macOS arm64 (Apple Silicon)
  # ------------------------------------------------------------
  build_macos_arm64:
    name: Build wheels (macOS arm64)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"
          cache: true

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp31*-*"
          CIBW_ARCHS_MACOS: "arm64"
          CIBW_BUILD_FRONTEND: "build[uv]"
          CIBW_BUILD_VERBOSITY: "1"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm64
          path: wheelhouse/*.whl

  # ------------------------------------------------------------
  # Windows x64 (clang-cl + Ninja)
  # ------------------------------------------------------------
  build_windows_x64:
    name: Build wheels (Windows x64)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"
          cache: true

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp31*-*"
          CIBW_ARCHS_WINDOWS: "AMD64"

          CIBW_CMAKE_GENERATOR: "Ninja"
          CIBW_ENVIRONMENT_WINDOWS: >
            CC=clang-cl
            CXX=clang-cl

          CIBW_BUILD_FRONTEND: "build[uv]"
          CIBW_BUILD_VERBOSITY: "1"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x64
          path: wheelhouse/*.whl

  # ------------------------------------------------------------
  # sdist
  # ------------------------------------------------------------
  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install build
      - run: python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # ------------------------------------------------------------
  # Publish
  # ------------------------------------------------------------
  publish:
    name: Publish to PyPI
    needs:
      - build_linux_x64
      - build_linux_arm64
      - build_macos_arm64
      - build_windows_x64
      - build_sdist
    runs-on: ubuntu-latest

    environment:
      name: pypi-publish
      url: https://pypi.org/p/sekai-deck-recommend-cpp

    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
